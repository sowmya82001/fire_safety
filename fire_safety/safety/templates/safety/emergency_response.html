<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fire Incidents</title>
    
    <!-- Bootstrap & Font Awesome -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        body {
            background: url('https://i.pinimg.com/736x/99/04/d1/9904d1a7a34aacd7e6fc108389ce970b.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            position: relative;
        }
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: -1;
        }
        .navbar {
            background-color: rgba(0, 0, 0, 0.85);
            padding: 15px;
        }
        .navbar-brand, .nav-link {
            color: white !important;
            font-weight: bold;
            transition: color 0.3s;
        }
        .nav-link:hover {
            color: #ff4d4d !important;
        }
        .table-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 900px;
            margin: auto;
        }
        .list-group-item {
            font-size: 1.1rem;
            font-weight: bold;
            border-left: 5px solid #ff4d4d;
        }
        footer {
            background-color: rgba(0, 0, 0, 0.9);
            padding: 20px 0;
            text-align: center;
            margin-top: 30px;
        }
        .footer-links a {
            color: #bbb;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
            margin: 0 10px;
        }
        .footer-links a:hover {
            color: #ff4d4d;
        }
        .social-icons a {
            color: #bbb;
            margin: 0 10px;
            font-size: 1.5rem;
            transition: color 0.3s;
        }
        .social-icons a:hover {
            color: #ff4d4d;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">ðŸ”¥ Fire Safety in Government Facilities</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="{% url 'home' %}">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'fire_incidents' %}">Fire Incidents</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'emergency_response' %}">Emergency Response</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'fire_training' %}">Training & Awareness</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'compliance_checks' %}">Compliance Checks</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Response List -->
    <div class="container mt-5">
        <div class="table-container">
            <h2 class="text-center text-dark mb-3">Emergency Response</h2>
            <ul class="list-group">
                {% for response in responses %}
                    <li class="list-group-item">{{ response }}</li>
                {% endfor %}
            </ul>
        </div>
    </div>

    

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
